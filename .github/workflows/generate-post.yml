name: Generate Weekly Blog Post

on:
  schedule:
    - cron: '0 9 * * 1' # Runs every Monday at 9 AM UTC
  workflow_dispatch: # Allows manual triggering

jobs:
  generate_post:
    runs-on: ubuntu-latest
    steps:
      - name: Generate blog post
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.API_SECRET }}" \
            -d '{
              "category": "AUTOMATED_POSTS",
              "locales": ["en", "ru", "uz"],
              "customTopic": "Weekly Tech Update"
            }' \
            https://softwhere.uz/api/blog/generate
