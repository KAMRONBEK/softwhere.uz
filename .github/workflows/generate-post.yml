name: Generate Weekly Blog Post

on:
  schedule:
    - cron: '0 9 * * 1' # Runs every Monday at 9 AM UTC
  workflow_dispatch: # Allows manual triggering

jobs:
  generate_post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Or your project's Node.js version
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Generate blog post
        run: yarn generate-post
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          API_SECRET: ${{ secrets.API_SECRET }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }} # Ensure this is set in GitHub Secrets if needed
          # Add other necessary environment variables for the script, ensure they are in GitHub Secrets
